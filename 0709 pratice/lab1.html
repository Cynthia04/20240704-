<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS練習1</title>
    <link rel="stylesheet" href="lab1.css">
</head>

<body>
    <h1>div與class</h1>
    <!-- 練習1:產出藍色方塊與紅色方塊 -->
    <div class="teamA"></div>
    <div class="teamB"></div>
    <hr>
    <!-- 練習2:將紅色方塊放入藍色方塊 -->
    <div class="teamA">
        <div class="teamB">
        </div>
    </div>

    <hr>
    <h1>padding與margin</h1>
    <!-- 練習3:將兩個紅色方塊放在藍色方塊中 -->
    <div class="teamA">
        <div class="teamB"></div>
        <div class="teamB"></div>
    </div>
    <br>
    <div class="teamC"> 練習 border</div>
    <hr>
    <!-- 練習4:控制紅色方塊在藍色方塊的四周 -->
    <div class="teamB"></div>
    <div class="teamA"></div>
    <div class="teamB"></div>
    <!-- git config --global user.name "John Doe"
    git config --global user.email johndoe@example.com -->
</body>

</html>
